<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="style1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  
  
  <div class="container m-4 bg-warning p-3 rounded-5">
    <h5> You Details information here:</h5>

    <div class="was-validated">
      <label for="username">Username</label>
      <input type="text" name="Username" id="Username" class="form-control"
      placeholder="Username" name="Username" required>
      <div class="valid-feedback">valid</div>
      <div class="invalid-feedback">please fill out this field</div>

    </div>

    <div class="was-validated">
      <input type="password" name="pwd" id="pswd" class="form-control"
      placeholder="password" required>
      <div class="valid-feedback">valid</div>
      <div class="invalid-feedback">please fill out this field</div>

    </div>

    <div class="form-check mb-3 mt-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">I agree</label>
      <div class="valid-feedback">valid</div>
      <div class="invalid-feedback">check this checked-box to continue</div>
  
  </div>
  
      <div class="container">
          <div class="mt-3">
              <button type="submit" class="btn btn-primary mb-3">Login</button>
          </div>
      </div>
    </form>
  </div>

    
  </div>

  <footer>
    <div class="continer">
      <div class="rows">
        
      </div>
    </div>

  </footer>
